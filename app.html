<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-dark: #15803d;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            color: #111;
        }

        /* Auth Screen */
        #auth-screen {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .toggle-link {
            text-align: center;
            color: #4b5563;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }

        /* App Screen */
        #app-screen {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 16px;
        }

        .logout-btn {
            background: #ef4444;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }

        .day-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .day-title {
            font-weight: 700;
            color: #374151;
        }

        .check-circle {
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .completed .check-circle {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .day-content {
            display: none;
            margin-top: 12px;
            border-top: 1px dashed #d1d5db;
            padding-top: 12px;
            font-size: 14px;
            line-height: 1.6;
            color: #4b5563;
        }

        .day-card.active .day-content {
            display: block;
        }

        .tasks-list {
            padding-left: 20px;
            margin: 8px 0;
        }

        #message {
            text-align: center;
            margin-bottom: 16px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        .success {
            background: #dcfce7;
            color: #166534;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="message"></div>

        <!-- Auth Screen -->
        <div id="auth-screen">
            <h2>üîê Protocolo Restrito</h2>
            <p style="text-align: center; color: #666; font-size: 14px;">Fa√ßa login para acessar seu protocolo de 7
                dias.</p>

            <div>
                <label>Email</label>
                <input type="email" id="email" placeholder="seu@email.com">
            </div>

            <div>
                <label>Senha</label>
                <input type="password" id="password" placeholder="********">
            </div>

            <button id="auth-btn">Entrar</button>
            <div class="toggle-link" id="toggle-auth">N√£o tem conta? Cadastre-se</div>
        </div>

        <!-- App Screen -->
        <div id="app-screen">
            <div class="header">
                <h3>üìÖ Protocolo 7 Dias</h3>
                <button class="logout-btn" id="logout-btn">Sair</button>
            </div>

            <div id="days-list">
                <!-- Os dias ser√£o gerados via JS -->
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o Supabase
        const SUPABASE_URL = 'https://qtkilfoqjwvtianavler.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0a2lsZm9xand2dGlhbmF2bGVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NzQ4NDgsImV4cCI6MjA4MzQ1MDg0OH0.ghEJhsuAaFtKK5ueDc6x0M2xxMLAOJDbwzX_5eI-n7s';

        // Inicializa√ß√£o segura
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (e) {
            console.error("Erro ao inicializar Supabase:", e);
        }

        // Conte√∫do do Protocolo
        const protocolData = [
            {
                title: "DIA 1 ‚Äì LIMPEZA INICIAL",
                tasks: [
                    "Escove dentes e l√≠ngua (sem exagerar)",
                    "Use a receita natural do guia pela manh√£",
                    "Beba 2 litros de √°gua ao longo do dia"
                ]
            },
            {
                title: "DIA 2 ‚Äì HIDRATA√á√ÉO DA BOCA",
                tasks: [
                    "Mastigue alimentos fibrosos (ma√ß√£, cenoura)",
                    "Evite caf√© ap√≥s as 16h",
                    "Use a receita natural pela manh√£"
                ]
            },
            {
                title: "DIA 3 ‚Äì AJUSTE DA DIGEST√ÉO",
                tasks: [
                    "Evite frituras hoje",
                    "Inclua iogurte natural na dieta",
                    "Caminhe 15 minutos ap√≥s o jantar"
                ]
            },
            {
                title: "DIA 4 ‚Äì REDU√á√ÉO DE BACT√âRIAS",
                tasks: [
                    "Escove a l√≠ngua suavemente",
                    "Use fio dental em todos os dentes",
                    "Bochecho natural pela manh√£"
                ]
            },
            {
                title: "DIA 5 ‚Äì ATIVA√á√ÉO DA SALIVA",
                tasks: [
                    "Mascar chiclete SEM a√ß√∫car (1‚Äì2 vezes)",
                    "Beba √°gua em pequenos goles o dia todo",
                    "Evite √°lcool hoje"
                ]
            },
            {
                title: "DIA 6 ‚Äì ESTABILIZA√á√ÉO",
                tasks: [
                    "Repita os h√°bitos principais dos dias anteriores",
                    "Observe melhora no h√°lito ao acordar",
                    "Jantar leve (sopa ou salada)"
                ]
            },
            {
                title: "DIA 7 ‚Äì CONSOLIDA√á√ÉO",
                tasks: [
                    "√öltimo dia do ciclo!",
                    "Use a receita natural",
                    "Avalie seu h√°lito durante o dia"
                ]
            }
        ];

        // Estado da UI
        let isLoginMode = true;

        // Elementos
        const authScreen = document.getElementById('auth-screen');
        const appScreen = document.getElementById('app-screen');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const authBtn = document.getElementById('auth-btn');
        const toggleLink = document.getElementById('toggle-auth');
        const messageDiv = document.getElementById('message');
        const logoutBtn = document.getElementById('logout-btn');
        const daysList = document.getElementById('days-list');

        // Fun√ß√µes Auxiliares
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            setTimeout(() => messageDiv.style.display = 'none', 5000);
        }

        // Auth Flow
        async function handleAuth() {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) return showMessage('Preencha email e senha', 'error');

            authBtn.disabled = true;
            authBtn.textContent = 'Processando...';

            try {
                if (isLoginMode) {
                    const { error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                } else {
                    const { error } = await supabase.auth.signUp({ email, password });
                    if (error) throw error;
                    showMessage('Cadastro realizado! Fa√ßa login.', 'success');
                    isLoginMode = true;
                    updateAuthUI();
                    authBtn.disabled = false;
                    authBtn.textContent = 'Entrar';
                    return;
                }
                checkUser();
            } catch (error) {
                console.error(error);
                showMessage(error.message || "Erro na autentica√ß√£o", 'error');
                authBtn.disabled = false;
                authBtn.textContent = isLoginMode ? 'Entrar' : 'Cadastrar';
            }
        }

        async function checkUser() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                authScreen.style.display = 'none';
                appScreen.style.display = 'block';
                loadProgress(session.user.id);
            } else {
                authScreen.style.display = 'flex';
                appScreen.style.display = 'none';
            }
            authBtn.disabled = false;
            authBtn.textContent = isLoginMode ? 'Entrar' : 'Cadastrar';
        }

        function updateAuthUI() {
            document.querySelector('#auth-screen h2').textContent = isLoginMode ? 'üîê Protocolo Restrito' : 'üìù Novo Cadastro';
            authBtn.textContent = isLoginMode ? 'Entrar' : 'Cadastrar';
            toggleLink.textContent = isLoginMode ? 'N√£o tem conta? Cadastre-se' : 'J√° tem conta? Entrar';
        }

        // App Logic
        function renderDays(userId) {
            daysList.innerHTML = '';
            const progress = JSON.parse(localStorage.getItem(`progress_${userId}`) || '[]');

            protocolData.forEach((day, index) => {
                const isCompleted = progress.includes(index);

                const card = document.createElement('div');
                card.className = `day-card ${isCompleted ? 'completed' : ''}`;

                let tasksHtml = '<ul class="tasks-list">';
                day.tasks.forEach(task => tasksHtml += `<li>${task}</li>`);
                tasksHtml += '</ul>';

                card.innerHTML = `
                <div class="day-header" onclick="toggleDay(this)">
                    <span class="day-title">${day.title}</span>
                    <div class="check-circle" onclick="toggleComplete(event, ${index}, '${userId}')">
                        ${isCompleted ? '‚úì' : ''}
                    </div>
                </div>
                <div class="day-content">
                    ${tasksHtml}
                </div>
            `;
                daysList.appendChild(card);
            });
        }

        window.toggleDay = (header) => {
            header.parentElement.classList.toggle('active');
        };

        window.toggleComplete = (e, index, userId) => {
            e.stopPropagation(); // Evita abrir o card ao clicar no check
            let progress = JSON.parse(localStorage.getItem(`progress_${userId}`) || '[]');

            if (progress.includes(index)) {
                progress = progress.filter(i => i !== index);
            } else {
                progress.push(index);
            }

            localStorage.setItem(`progress_${userId}`, JSON.stringify(progress));
            renderDays(userId);
        };

        function loadProgress(userId) {
            renderDays(userId);
        }

        // Event Listeners
        authBtn.addEventListener('click', handleAuth);

        toggleLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            updateAuthUI();
        });

        logoutBtn.addEventListener('click', async () => {
            await supabase.auth.signOut();
            checkUser();
        });

        // Init
        checkUser();

    </script>

</body>

</html>
